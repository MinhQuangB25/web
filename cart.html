!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="hello.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
            <div class="col-md-4">
                <section id="cart" class="mt-4">
                    <h2>Giỏ Hàng</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            
                        </tbody>
                    </table>
                    <p id="total-price" class="fw-bold">Tổng cộng: 0 VND</p>
                </section>
            </div>
            <script src="hello.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    updateCartDisplay(cart);
                });
            
                function updateCartDisplay() {
                    const cartItems = document.getElementById('cart-items');
                    if (!cartItems) return; 
                    cartItems.innerHTML = '';
                    let total = 0;
                    cart.forEach((item, index) => {
                        total += item.price;
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.price.toLocaleString('vi-VN')} VND</td>
                            <td><button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Xóa</button></td>
                        `;
                        cartItems.appendChild(row);
                    });
                    document.getElementById('total-price').innerText = `Tổng cộng: ${total.toLocaleString('vi-VN')} VND`;
                }
            
                function removeFromCart(index) {
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartDisplay(cart);
                }
                document.addEventListener('DOMContentLoaded', function() {
                  updateCartDisplay(); 
                        });
            </script>
</body>
</html>
