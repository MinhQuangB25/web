<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="hello.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
            <div class="col-md-4">
                <section id="cart" class="mt-4">
                    <h2>Giỏ Hàng</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Số Lượng</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            
                        </tbody>
                    </table>
                    <div class="container mt-5">
                        <h2>Thông tin giao hàng</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addressOption" id="savedAddressOption" value="saved" checked>
                            <label class="form-check-label" for="savedAddressOption">
                                Giao hàng đến địa chỉ đã lưu: <span id="savedAddress">123 Đường ABC, Quận 1, TP. HCM</span>
                            </label>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="radio" name="addressOption" id="newAddressOption" value="new">
                            <label class="form-check-label" for="newAddressOption">
                                Nhập địa chỉ giao hàng mới
                            </label>
                        </div>
                    
                        <div id="newAddressForm" class="mt-3" style="display: none;">
                            <div class="mb-3">
                                <label for="addressLine" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="addressLine" placeholder="Nhập địa chỉ giao hàng">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Thành phố</label>
                                <input type="text" class="form-control" id="city" placeholder="Nhập thành phố">
                            </div>
                            <div class="mb-3">
                                <label for="district" class="form-label">Quận/Huyện</label>
                                <input type="text" class="form-control" id="district" placeholder="Nhập quận/huyện">
                            </div>
                        </div>
                    </div>
                    <h2>Phương thức thanh toán</h2>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="cashPayment" value="cash" checked>
        <label class="form-check-label" for="cashPayment">Thanh toán tiền mặt</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="transfer">
        <label class="form-check-label" for="bankTransfer">Chuyển khoản ngân hàng</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" value="card">
        <label class="form-check-label" for="cardPayment">Thanh toán qua thẻ</label>
    </div>

    <!-- Card payment form (hidden by default) -->
    <div id="cardDetailsForm" class="mt-3" style="display: none;">
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Số thẻ</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Nhập số thẻ">
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Ngày hết hạn</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="Nhập CVV">
        </div>
    </div>
                    <p id="total-price" class="fw-bold">Tổng cộng: 0 VND</p>
                    <button class="btn btn-primary mt-4" onclick="placeOrder()">Xác nhận mua hàng</button>
                </section>
                
            </div>
            <div class="container mt-5">
                <h2>Tóm tắt hóa đơn</h2>
                <div id="order-summary">
                    <!-- Nội dung tóm tắt hóa đơn sẽ được thêm ở đây -->
                </div>
            </div>
            
            
            <script src="hello.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    generateOrderSummary();
                });
            </script>
            
               
<!-- Thêm đoạn này vào cuối file, trước thẻ đóng </body> -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const savedAddressOption = document.getElementById('savedAddressOption');
        const newAddressOption = document.getElementById('newAddressOption');
        const newAddressForm = document.getElementById('newAddressForm');

        function toggleAddressForm() {
            newAddressForm.style.display = newAddressOption.checked ? 'block' : 'none';
        }

        savedAddressOption.addEventListener('change', toggleAddressForm);
        newAddressOption.addEventListener('change', toggleAddressForm);

        toggleAddressForm(); // Gọi lần đầu để thiết lập trạng thái ban đầu
    });
</script>
</body>
</html>
