<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Laptop</title>
    <!-- Liên kết đến file CSS -->
    <link href="hello.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <h1 class="navbar-brand max-auto">Cửa Hàng Laptop</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">Thông tin</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sản Phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên Hệ</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tài Khoản
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="login.html">Đăng Nhập</a></li>
                        <li><a class="dropdown-item" href="register.html">Đăng Ký</a></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">Đăng Xuất</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="cart.html" >Giỏ hàng (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="container mt-4">
        <div class="row">
            
            <div class="col-md-8">
                <section class="product-list">
                    <div class="product" id="laptop1">
                        <img src="https://anphat.com.vn/media/product/40665_laptop_dell_xps_13_9310_70273578__1_.jpg" alt="Laptop 1">
                        <h2>Laptop Dell XPS 13</h2>
                        <p>Giá: 25,000,000 VND</p>
                        <button class="btn btn-success" onclick="addToCart('Laptop Dell XPS 13', 25000000)">Thêm vào giỏ</button>
                    </div>
                    <div class="product" id="laptop2">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTASeYxNtoDAGQ21Mc-VGbV5Q2ElLl2VWCFH2qj5ZNMJbySuCQ&s" alt="Laptop 2">
                        <h2>Laptop MacBook Pro</h2>
                        <p>Giá: 35,000,000 VND</p>
                        <button class="btn btn-success" onclick="addToCart('Laptop MacBook Pro', 35000000)">Thêm vào giỏ</button>
                    </div>
                    <div class="product" id="laptop3">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDtr3nS3SJChOJD5Q-5ZihQpS62UOLsIAv3tzY-7Zq0AR6EDW7&s" alt="Laptop 3">
                        <h2>Laptop HP Spectre</h2>
                        <p>Giá: 30,000,000 VND</p>
                        <button class="btn btn-success" onclick="addToCart('Laptop HP Spectre', 30000000)">Thêm vào giỏ</button>
                    </div>
                </section>
            </div>

            
            
        </div>
    </div>

    <footer>
        <p>© 2024 Cửa Hàng Laptop</p>
    </footer>

 
    <script src="hello.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
